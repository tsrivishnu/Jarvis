# daemon off;
# user www-data;
# worker_processes auto;
# pid /usr/local/openresty/nginx/logs/nginx.pid;

events {
	worker_connections 768;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	client_max_body_size 20M;

	include /nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /dev/stdout;
	error_log /dev/stdout debug;

	##
	# Gzip Settings
	##

	gzip on;

	# Disables gzipping of responses for requests with matching “User-Agent”
	# header fields. The special mask “msie6” excludes "MSIE 6.0; ... SV1".
	gzip_disable "msie6";

	# Compression level (1-9).
	# 5 is a perfect compromise between size and cpu usage, offering about
	# 75% reduction for most ascii files (almost identical to level 9).
	gzip_comp_level 5;

	# Don't compress anything that's already small and unlikely to shrink
	# much if at all (the default is 20 bytes, which is bad as that usually
	# leads to larger files after gzipping).
	gzip_min_length 256;

	# Compress data even for clients that are connecting to us via proxies,
	# identified by the "Via" header (required for CloudFront).
	gzip_proxied any;

	# Tell proxies to cache both the gzipped and regular version of a
	# resource whenever the client's Accept-Encoding capabilities header
	# varies. Avoids the issue where a non-gzip capable client (which is
	# extremely rare today) would display gibberish if their proxy gave them
	# the gzipped version.
	gzip_vary on;

	# Compress all output labeled with one of the following MIME-types.
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
	# text/html is always compressed by HttpGzipModule

	gzip_static off;

	##
	# Virtual Host Configs
	##

	include /nginx/sites-enabled/*;
}
