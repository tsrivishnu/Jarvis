prefix: false
services:
  ngrok:
    image: "wernight/ngrok"
    net: "dev"
    cmd: "ngrok http app.dev:4567"
    interactive: true
    tty: true
  app:
    image: ruby:alpine
    net: dev
    hostname: app
    env:
      - "BUNDLE_PATH=/app/.bundle"
    publish: ["4567:4567"]
    interactive: true
    tty: true
    volume: [".:/app"]
    workdir: "/app"
    cmd: 'bundle exec ruby app.rb'

networks:
  dev:
